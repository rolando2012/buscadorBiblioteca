<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la Búsqueda</title>
    <link rel="stylesheet" href="../static/css/results.css">
</head>
<body>
    <div class="cabecera"></div>
   <div class="contenedor">
        <header class="header">
            <img src="../static/images/libros.png" alt="iconolibro" id="libros">
            <img src="../static/images/titulosinfondo.png" alt="ONTOFLOW" id="titulo">
        </header>
        <main class="container">
            <h1>Resultados de la Búsqueda: {{ query }}</h1>
            {% if results %}
                <ul>
                    {% for result in results %}
                        <li><a href="/details/{{ result }}">{{ result }}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No se encontraron resultados.</p>
            {% endif %}
            <a href="/index" class="button">Volver</a>
        </main>
    </div>
</body>
</html>
