<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de la Búsqueda</title>
</head>
<body>
    <h1>Resultados de la Búsqueda:  {{query}} </h1>
    <ul>
        {% for result in results %}
            <li><a href="/details/{{ result }}">{{ result }}</a></li>
        {% endfor %}
    </ul>
    <a href="/">Volver</a>
</body>
</html>
